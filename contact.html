<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">
    <title>ContactForm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body id="bodyContact">
    <div class="container-fluid">
        <div id="headerContainer" class="container text-center">
            <header>
                <div id="menuBar" class="row row-cols">
                    <div id="home" class="col">
                        Carta
                        <a href="">
                            <img src="./img/menu.png" class="img-fluid d-md-block inicio">
                        </a>
                    </div>
                    <div id="menu" class="col">
                        Home
                        <a href="index.html">
                            <img src="./img/home.png" class="img-fluid d-md-block inicio" id="homeImg">
                        </a>
                    </div>
                    <div id="contact" class="col">
                        Contacto
                        <a href="contact.html">
                            <img src="img/contact.png" class="img-fluid d-md-block inicio">
                        </a>
                    </div>
                </div>

        </div>
        </header>
        <div id="formContainer">
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>

                </div>
                <div class="form-group">
                    <label for="inputAddress">Número de Teléfono</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="+34...">
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">Dinos si tienes alguna necesidad alimenticia o petición</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Número de comensales</label>
                        <input type="text" class="form-control" id="inputZip">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Si es posible, prefiero terraza
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div id="adressContainer">
            <div class="col-lg-4 col-md-5 d-flex align-items-stretch">
                <div class="info-wrap w-100 p-md-5 p-4">
                    <h3>Dónde encontrarnos</h3>
                    <div class="dbox w-100 d-flex align-items-start">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-map-marker"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Dirección:</span> C. Zoa, 19, 03182 Torrevieja, Alicante</p>
                        </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-phone"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Teléfono:</span> <a href="tel://1234567920">+34 635 56 69 23</a></p>
                        </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-paper-plane"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Email: info@yoursite.com</span>
                        </div>
                    </div>
                    <div class="dbox w-100 d-flex align-items-center">
                        <div class="icon d-flex align-items-center justify-content-center">
                            <span class="fa fa-globe"></span>
                        </div>
                        <div class="text pl-3">
                            <p><span>Website</span> <a href="https://github.com/MayRMS">https://github.com/MayRMS </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div id="mapa">
                <!--Google map-->
               
                    <iframe src="https://maps.google.com/maps?q=manhatan&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" style="border:0" allowfullscreen></iframe>
      
                <!--Google Maps-->

            </div>
        </div>
        <footer id="waveContainer">
            <img src="./img/footer.png" alt="" id="waveImg">
        </footer>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
